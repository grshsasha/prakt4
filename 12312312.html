<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullsize Клавіатура - Фінал GRID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="header">Практична робота №4</div>
    <div class="sub-header">Використовуючи шаблон розробити веб-сторінку у вигляді fullsize клавіатури.</div>
    <div class="requirements">
        Вимоги:
        <ol>
            <li>Розмітка сторінки створена за допомогою grid.</li>
            <li>Підібрані кастомні шрифти.</li>
            <li>Додати тіні для стилізації клавіш.</li>
            <li>Кнопки мають різні стилі залежно від стану.</li>
        </ol>
    </div>
    
    <div class="keyboard-container">
        <div class="keyboard-top">
            <span class="cable-style"></span>
        </div>
        
        <div class="keyboard-layout">
            
            <div class="f-row">
                <button class="key f-key esc-key">Esc</button>
                <button class="key f-key">F1</button>
                <button class="key f-key">F2</button>
                <button class="key f-key">F3</button>
                <button class="key f-key">F4</button>
                <button class="key f-key">F5</button>
                <button class="key f-key">F6</button>
                <button class="key f-key">F7</button>
                <button class="key f-key">F8</button>
                <button class="key f-key">F9</button>
                <button class="key f-key">F10</button>
                <button class="key f-key">F11</button>
                <button class="key f-key">F12</button>
            </div>
            
            <div class="nav-led-block-top">
                <button class="key media-key">Stamp<br>R.Sist</button>
                <button class="key media-key">Bloc<br>Scorr</button>
                <button class="key media-key">Pausa<br>Interr</button>
            </div>
            
            <div class="led-block">
                <span class="led active">1</span>
                <span class="led">A</span>
                <span class="led">O</span>
            </div>
            
            <div class="qwerty-block">
                
                <div class="key-row row-2">
                    <button class="key main-key small-text key-tilde">\|<br>ù</button>
                    <button class="key main-key small-text">!<br>1</button>
                    <button class="key main-key small-text">"<br>2<br>€</button>
                    <button class="key main-key small-text">£<br>3<br>#</button>
                    <button class="key main-key small-text">$<br>4</button>
                    <button class="key main-key small-text">%<br>5</button>
                    <button class="key main-key small-text">&<br>6</button>
                    <button class="key main-key small-text">/<br>7</button>
                    <button class="key main-key small-text">(<br>8</button>
                    <button class="key main-key small-text">)<br>9</button>
                    <button class="key main-key small-text">=<br>0</button>
                    <button class="key main-key small-text">?<br>'</button>
                    <button class="key main-key small-text key-i-accent">^<br>ì</button>
                    <button class="key backspace-key">←</button>
                </div>

                <div class="key-row row-3">
                    <button class="key tab-key">→|</button>
                    <button class="key main-key">Q</button>
                    <button class="key main-key">W</button>
                    <button class="key main-key">E</button>
                    <button class="key main-key">R</button>
                    <button class="key main-key">T</button>
                    <button class="key main-key">Y</button>
                    <button class="key main-key">U</button>
                    <button class="key main-key">I</button>
                    <button class="key main-key">O</button>
                    <button class="key main-key">P</button>
                    <button class="key main-key small-text key-e-accent">è<br>[<br>é</button>
                    <button class="key main-key small-text key-plus-asterisk">+</button>
                    <button class="key enter-key-iso">↵Invio</button>
                </div>

                <div class="key-row row-4">
                    <button class="key caps-key">Caps<br>Lock</button>
                    <button class="key main-key">A</button>
                    <button class="key main-key">S</button>
                    <button class="key main-key">D</button>
                    <button class="key main-key">F</button>
                    <button class="key main-key">G</button>
                    <button class="key main-key">H</button>
                    <button class="key main-key">J</button>
                    <button class="key main-key">K</button>
                    <button class="key main-key">L</button>
                    <button class="key main-key small-text key-o-accent">ò<br>ç<br>@</button>
                    <button class="key main-key small-text key-a-accent">à<br>°<br>#</button>
                    <button class="key main-key small-text key-u-section">ù<br>§</button>
                </div>

                <div class="key-row row-5">
                    <button class="key left-shift-key">↑</button>
                    <button class="key main-key small-text key-less-greater"><br><</button>
                    <button class="key main-key">Z</button>
                    <button class="key main-key">X</button>
                    <button class="key main-key">C</button>
                    <button class="key main-key">V</button>
                    <button class="key main-key">B</button>
                    <button class="key main-key">N</button>
                    <button class="key main-key">M</button>
                    <button class="key main-key small-text key-semicolon">;<br>,</button>
                    <button class="key main-key small-text key-colon">:<br>.</button>
                    <button class="key main-key small-text key-dash"> -</button>
                    <button class="key right-shift-key">↑</button>
                </div>

                <div class="key-row row-6 bottom-row">
                    <button class="key mod-key key-left-ctrl">Ctrl</button>
                    <button class="key mod-key key-win">⊞</button>
                    <button class="key mod-key key-left-alt">Alt</button>
                    <button class="key space-key"></button>
                    <button class="key mod-key key-altgr">Alt Gr</button>
                    <button class="key mod-key key-menu">▤</button>
                    <button class="key mod-key key-right-ctrl">Ctrl</button>
                </div>
            </div>

            <div class="nav-block-2">
                <button class="key nav-key key-insert small-text">Ins</button>
                <button class="key nav-key key-delete small-text">Canc</button>
                <button class="key nav-key key-home small-text">Home</button>
                <button class="key nav-key key-end small-text">Fine</button>
                <button class="key nav-key key-pgup small-text">Pag↑</button>
                <button class="key nav-key key-pgdown small-text">Pag↓</button>
            </div>
            
            <div class="arrow-block">
                <button class="key arrow-key key-up-arrow">↑</button>
                <button class="key arrow-key key-left-arrow">←</button>
                <button class="key arrow-key key-down-arrow">↓</button>
                <button class="key arrow-key key-right-arrow">→</button>
            </div>
            
            <div class="numpad-block">
                <button class="key numpad-key key-numlock small-text">Bloc<br>Num</button>
                <button class="key numpad-key key-numpad-div">/</button>
                <button class="key numpad-key key-numpad-mult">*</button>
                <button class="key numpad-key key-numpad-minus">-</button>
                
                <button class="key numpad-key key-numpad-7 small-text">7<br>Home</button>
                <button class="key numpad-key key-numpad-8 small-text">8<br>↑</button>
                <button class="key numpad-key key-numpad-9 small-text">9<br>Pag↑</button>
                <button class="key numpad-key key-numpad-plus small-text">+</button> 
                
                <button class="key numpad-key key-numpad-4 small-text">4<br>←</button>
                <button class="key numpad-key key-numpad-5 small-text">5</button>
                <button class="key numpad-key key-numpad-6 small-text">6<br>→</button>
                
                <button class="key numpad-key key-numpad-1 small-text">1<br>Fine</button>
                <button class="key numpad-key key-numpad-2 small-text">2<br>↓</button>
                <button class="key numpad-key key-numpad-3 small-text">3<br>Pag↓</button>
                <button class="key numpad-key key-numpad-enter-v small-text">↵<br>Invio</button> 
                
                <button class="key numpad-key key-numpad-0 small-text">0<br>Ins</button> 
                <button class="key numpad-key key-numpad-dot small-text">.<br>Canc</button>
            </div>
            
        </div>
    </div>
</body>
</html>
